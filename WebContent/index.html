<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGO Impact System - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 5px;
            font-size: 26px;
            color: #2c3e50;
        }

        p {
            margin-top: 0;
            color: #666;
            font-size: 14px;
        }

        label {
            text-align: left;
            display: block;
            margin-top: 18px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .demo {
            margin-top: 18px;
            font-size: 14px;
            text-align: left;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            color: #333;
        }

        .demo span {
            display: block;
            margin: 6px 0;
        }

        .back {
            margin-top: 16px;
            font-size: 14px;
        }

        .back a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>NGO Impact System</h2>
    <p>Role-Based Access Login</p>

    <!-- ✅ IMPORTANT FIX: Action should be ONLY Servlet name -->
    <form action="LoginServlet" method="post">

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter Username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>

    </form>

    <div class="demo">
        <b>Demo Credentials:</b>
        <span>✅ Admin → <b>admin</b> / <b>admin123</b></span>
        <span>✅ Officer → <b>officer1</b> / <b>officer123</b></span>
    </div>

    <div class="back">
        <a href="index.html">← Back to Home</a>
    </div>
</div>

</body>
</html>
