<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NGO Impact Analytics</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#eef2f7,#dce7f3);
}

/* HEADER */
.header {
    background: linear-gradient(90deg,#1e3c72,#2a5298);
    color: white;
    padding: 22px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.header h1 {
    margin: 0;
    font-size: 26px;
    letter-spacing: 1px;
}

.back-btn {
    background: white;
    color: #2a5298;
    border: none;
    padding: 10px 18px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
.back-btn:hover {
    transform: scale(1.05);
}

/* CONTAINER */
.container {
    padding: 40px 60px;
}

/* METRIC CARDS */
.cards {
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap: 25px;
    margin-bottom: 35px;
}

.card {
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    transition: 0.3s;
}
.card:hover {
    transform: translateY(-5px);
}

.card h3 {
    margin-bottom: 8px;
    font-size: 15px;
    color: #666;
}

.card p {
    font-size: 26px;
    font-weight: bold;
    color: #1e3c72;
}

/* CHART CONTAINERS */
.section {
    background: white;
    border-radius: 18px;
    padding: 30px;
    margin-bottom: 35px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.07);
}

.section h2 {
    margin-bottom: 25px;
    color: #333;
}

.chart-row {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
}

.chart-box {
    width: 45%;
    background: #fafbff;
    padding: 20px;
    border-radius: 14px;
}

/* SMOOTH SCROLL */
html { scroll-behavior: smooth; }
</style>
</head>

<body>

<div class="header">
<h1>üìä NGO Impact Analytics Dashboard</h1>
<button class="back-btn" onclick="history.back()">‚¨Ö Back</button>
</div>

<div class="container">

<!-- METRIC CARDS -->
<div class="cards">
<div class="card"><h3>Total Beneficiaries</h3><p id="totalBeneficiaries">0</p></div>
<div class="card"><h3>Total Aid Distributed</h3><p id="totalAid">‚Çπ0</p></div>
<div class="card"><h3>Employment Improved</h3><p id="employmentImproved">0%</p></div>
<div class="card"><h3>Income Growth</h3><p id="incomeGrowth">0%</p></div>
</div>

<!-- IMPACT SECTION -->
<div class="section">
<h2>üìà Aid Distribution vs Impact</h2>
<div class="chart-row">
<div class="chart-box"><canvas id="employmentChart"></canvas></div>
<div class="chart-box"><canvas id="strugglingChart"></canvas></div>
</div>
</div>

<!-- REGION SECTION -->
<div class="section">
<h2>üìç Region-wise Analytics</h2>
<div class="chart-row">
<div class="chart-box"><canvas id="regionBeneficiariesChart"></canvas></div>
<div class="chart-box"><canvas id="regionImprovementChart"></canvas></div>
</div>
</div>

</div>
<script>
let charts=[];
function destroyCharts(){ charts.forEach(c=>c.destroy()); charts=[]; }

async function loadAnalytics(){
const res=await fetch("/NGOImpactSystem/AnalyticsServlet");
const data=await res.json();

// BASIC METRICS
totalBeneficiaries.innerText=data.totalBeneficiaries;
totalAid.innerText="‚Çπ"+data.totalAid;

// IMPACT CALCULATION
const impact=data.impactData||{};
const improved=impact["YES"]||0;
const notImproved=impact["NO"]||0;
const totalImpact=improved+notImproved;
const percent=totalImpact>0?Math.round((improved/totalImpact)*100):0;

employmentImproved.innerText=percent+"%";
incomeGrowth.innerText=percent+"%";

destroyCharts();

// EMPLOYMENT CHART
charts.push(new Chart(employmentChart,{
type:'bar',
data:{
labels:['Improved','Not Improved'],
datasets:[{data:[improved,notImproved],backgroundColor:['#28a745','#dc3545']}]
}
}));

// PROGRAM DISTRIBUTION (used as struggling/stable placeholder)
const programs=Object.keys(data.programData||{});
charts.push(new Chart(strugglingChart,{
type:'doughnut',
data:{
labels:programs,
datasets:[{data:Object.values(data.programData||{}),
backgroundColor:['#ffc107','#007bff','#20c997','#6f42c1','#fd7e14']}]
}
}));

// REGION BENEFICIARIES
const regions=Object.keys(data.regionData||{});
charts.push(new Chart(regionBeneficiariesChart,{
type:'bar',
data:{labels:regions,datasets:[{label:'Beneficiaries',data:Object.values(data.regionData||{}),backgroundColor:'#6f42c1'}]}
}));

/// REGION IMPROVEMENT (REAL DATA FROM DB)
const regionImp = data.regionImprovementPercent || {};

charts.push(new Chart(regionImprovementChart,{
type:'bar',
data:{
labels:Object.keys(regionImp),
datasets:[{
label:'Improvement %',
data:Object.values(regionImp),
backgroundColor:'#20c997'
}]
}
}));

}
loadAnalytics();
</script>

</body>
</html>
