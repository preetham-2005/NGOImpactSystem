<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - NGO Impact System</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* ✅ YOUR BASE64 IMAGE AS BACKGROUND */
        background-image:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("/NGOImpactSystem/assets/images/login-bg.jpg");
        
    background-size: cove;

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .login-box {
        width: 380px;
        padding: 40px 35px;
        border-radius: 16px;

        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);

        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        color: #fff;
        animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 6px;
    }

    .sub {
        text-align: center;
        font-size: 13px;
        color: #ddd;
        margin-bottom: 28px;
    }

    label {
        font-size: 14px;
        margin-top: 14px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 14px;
        background: rgba(255,255,255,0.9);
    }

    input:focus {
        box-shadow: 0 0 6px #00c6ff;
    }

    button {
        width: 100%;
        margin-top: 24px;
        padding: 13px;
        border-radius: 8px;
        border: none;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        color: #fff;

        background: linear-gradient(135deg, #00c6ff, #0072ff);
        transition: 0.3s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,114,255,0.6);
    }

    .note {
        text-align: center;
        font-size: 12px;
        margin-top: 18px;
        color: #ccc;
    }

    .home-link {
        text-align: center;
        margin-top: 16px;
    }

    .home-link a {
        color: #00c6ff;
        text-decoration: none;
        font-weight: 500;
    }

    .home-link a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>NGO Impact System</h2>
    <div class="sub">Role-Based Secure Access</div>

  <form action="LoginServlet" method="post">
    <label>Username</label>
    <input type="text" name="username" required placeholder="Enter username">

    <label>Password</label>
    <input type="password" name="password" required placeholder="Enter password">

    <button type="submit">Login</button>
</form>


    <div class="note">Authorized users only</div>

    <div class="home-link">
        <a href="/NGOImpactSystem/index.html">⬅ Back to Home</a>
    </div>
</div>

</body>
</html>
