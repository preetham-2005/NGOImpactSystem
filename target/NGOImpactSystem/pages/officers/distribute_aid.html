<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distribute Aid - NGO Impact System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        .back {
            margin-top: 15px;
        }
    </style>
</head>

<body>

<h2>ðŸ’° Distribute Aid</h2>

<form action="../../DistributeAidServlet" method="post">

    <label>Beneficiary ID</label>
    <input type="number" name="beneficiary_id" required>

    <label>Aid Type</label>
    <select name="aid_type" required>
        <option value="">-- Select Aid Type --</option>
        <option value="Cash">Cash</option>
        <option value="Food">Food</option>
        <option value="Medical">Medical</option>
        <option value="Education">Education</option>
    </select>

    <label>Aid Amount</label>
    <input type="number" name="amount" required>

    <label>Date of Distribution</label>
    <input type="date" name="date" required>

    <button type="submit">Distribute Aid</button>

</form>

<div class="back">
    <a href="officer_dashboard.html">â¬… Back to Dashboard</a>
</div>

</body>
</html>
